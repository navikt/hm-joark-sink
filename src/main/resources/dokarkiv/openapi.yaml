  /rest/journalpostapi/v1/journalpost:
    post:
      operationId: opprettJournalpost
      parameters:
      - description: |
          Angir hvorvidt tjenesten skal forsøke å ferdigstille eller ikke. Når journalposten ferdigstilles, blir den låst for senere endringer.

          Dersom ferdigstilling ikke lykkes, returnerer tjenesten journalpostFerdigstilt=false

          Journalposten blir opprettet i alle tilfeller, men kan bare ferdigstilles dersom (minst) følgende er satt på input:
          * bruker
          * sak
          * tema
          * kanal (for inngående journalposter)
          * journalfoerendeEnhet
          * avsenderMottaker.navn
          * tittel på journalpostnivå
          * tittel på alle dokumentene

          NB: Dersom dokumentene skal være mulig å distribuere via Dokdist, eller skal kunne vises til brukeren på nav.no, må i tillegg avsenderMottaker.id og avsenderMottaker.idType settes.
        in: query
        name: forsoekFerdigstill
        required: false
        schema:
          type: boolean
          enum:
          - "true"
          - "false"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OpprettJournalpostRequest'
        required: true
      responses:
        "201":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/OpprettJournalpostResponse'
          description: Journalpost opprettet
        "400":
          content: {}
          description: Kan ikke opprette journalpost
        "401":
          description: Mangler tilgang til å opprette ny journalpost. Ugyldig OIDC
            token. Denne feilen gis dersom tokenet ikke har riktig format eller er
            utgått.
        "403":
          description: Bruker mangler tilgang til å opprette journalpost på tema
        "409":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/OpprettJournalpostResponse'
          description: Journalpost med angitt eksternReferanseId eksisterer allerede.
            Ingen journalpost ble opprettet.
        "500":
          description: Internal server error
      summary: "Oppretter en journalpost i fagarkivet, med eller uten dokumenter"
      tags:
      - journalpostapi
