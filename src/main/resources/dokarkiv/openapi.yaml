            schema:
              $ref: '#/components/schemas/EndreLogiskVedleggRequest'
        required: true
      responses:
        "200":
          content:
            '*/*':
              schema:
                type: string
          description: OK
        "400":
          content:
            '*/*':
              schema:
                type: object
          description: Bad Request
        "401":
          description: Ugyldig OIDC token. Denne feilen gis dersom tokenet ikke har
            riktig format eller er utgått.
        "404":
