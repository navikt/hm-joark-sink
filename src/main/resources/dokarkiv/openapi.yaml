openapi: 3.0.1
info:
  description: |
    Her dokumenteres REST-grensesnittene til dokarkiv (Joark). Til autentisering brukes to OIDC-token (JWT via OAuth2.0) i hver sin header
    med `Nav-Consumer-Token` (applikasjonsbrukeren sitt token) og `Authorization` (saksbehandleren sitt token). Eksempel på kall med to tokens:

    curl -X PUT "https://dokarkiv-q1.dev.intern.nav.no/rest/journalpostapi/v1/journalpost/111" -H "accept: */*" -H "Authorization: Bearer eyAidH...", -H "Nav-Consumer-Token: Bearer eyJraWQi..." -H "Content-Type: application/json" -d "{ \"avsenderMottaker\": { \"id\": \"string\", \"land\": \"string\",...}"

    Hvis disse tjenestene blir kalt direkte fra en annen applikasjon hvor saksbehandlertoken ikke er tilgjengjelig er det mulig å autentisere seg med ett OIDC token. Da skal `Authorization` header inneholde applikasjonsbrukeren sitt token og `Nav-Consumer-Token` header ikke settes
  title: Dokarkiv APIer
  version: europe-north1-docker.pkg.dev/nais-management-233d/teamdokumenthandtering/dokarkiv:2024.04.24-10.40-739c2cb
servers:
- description: Generated server url
  url: https://dokarkiv-q2.dev-fss-pub.nais.io
security:
- Authorization: []
  Nav-Consumer-Token: []
tags:
- description: Interne tjenester mot journalpost
  name: journalpostapi - internt
- description: Tjenester for å feilregistrere journalpost
  name: journalpostapi - feilregistrer
- description: Tjeneste for å endre sakstilknytning på en journalpost
  name: journalpostapi - knyttTilAnnenSak
- description: Tjenester for å oppdatere distribusjonsinfo
  name: journalpostapi
- description: Tjenester for å arkivere og journalføre i fagarkiv
  name: journalpostapi
- description: Tjeneste for å knytte vedlegg til en journalpost
  name: journalpostapi - tilknyttVedlegg
- description: "Tjenester for å oppdatere, slette, endre og legge til logiske vedlegg"
  name: journalpostapi - logiske vedlegg
paths:
  /rest/internal/journalpostapi/v1/finnMottatteJournalposter/{temaer}/{eldreEnn}:
    get:
      operationId: finnMottatteJournalposterMedTemaEldreEnn
      parameters:
      - in: path
        name: temaer
        required: true
        schema:
          type: array
          items:
            type: string
      - in: path
        name: eldreEnn
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/FinnMottatteJournalposterResponse'
          description: OK
        "400":
          content: {}
          description: Kall mangler enn eller flere påkrevde headere
        "401":
          description: Konsument har ikke tilgang til å kalle tjenesten.
        "403":
          description: Konsument har ikke tilgang til å kalle tjenesten
        "500":
          description: Internal server error
      summary: |
        Finner ubehandlede journalposter som er eldre enn "eldreEnn" dager med tema lik input
      tags:
      - journalpostapi - internt
  /rest/journalpostapi/v1/bulkOppdaterDistribusjonsinfo:
    post:
      operationId: oppdaterDistribusjonsinfo
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkOppdaterDistribusjonsinfoRequest'
        required: true
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BulkOppdaterDistribusjonsinfoResponse'
          description: OK - Journalposten fikk status ekspedert
        "400":
          content: {}
          description: "\tKan bare sette status ekspedert, når:\n\t* Journalpost er\
            \ UTGÅENDE\n\t* Journalpost har status FS eller FL\n\t* Journalpost har\
            \ en saksrelasjon som ikke er feilregistrert\n"
        "401":
          description: Ugyldig OIDC token. Denne feilen gis dersom tokenet ikke har
            riktig format eller er utgått.
        "403":
          description: Konsument har ikke tilgang til å ekspedere journalpost
        "404":
          description: Journalpost ikke funnet
        "500":
          description: Uventet teknisk feil
      summary: Fullfører journalføringen og låser journalposten for senere endringer
      tags:
      - journalpostapi
  /rest/journalpostapi/v1/dokumentInfo/{dokumentInfoId}/logiskVedlegg:
    put:
      operationId: bulkOppdaterLogiskVedlegg
      parameters:
      - in: path
        name: dokumentInfoId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkOppdaterLogiskVedleggRequest'
        required: true
      responses:
        "204":
          description: No Content - Ressursen oppdateres. Ingen respons i body.
        "400":
          content: {}
          description: "Bad Request - Input feilet validering. Eksempler: dokumentInfoId\
            \ er ikke et tall eller tittel er lengre enn 550 tegn."
        "401":
          description: Unauthorized - Ugyldig OIDC token. Denne feilen gis dersom
            tokenet ikke har riktig format eller er utgått.
        "404":
          description: Not Found - DokumentInfo for dokumentInfoId ikke funnet.
        "409":
          description: Conflict - Ressursen er oppdatert av en annen prosess som ble
            ferdig først. Klienten må forsøke på nytt.
        "500":
          description: Internal Server Error - Intern uhåndtert teknisk feil.
      summary: Bulk oppdaterer logisk vedlegg for dokumentInfoId. Oppdaterer titler
        til input. Tom liste fjerner alle logiske vedlegg.
      tags:
      - journalpostapi - logiske vedlegg
