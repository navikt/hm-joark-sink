query HentJournalpost($journalpostId: String!) {
  journalpost(journalpostId: $journalpostId) {
    journalpostId
    eksternReferanseId
    tittel
    journalposttype
    journalstatus
    kanal
    tema
    behandlingstema
    datoOpprettet
    relevanteDatoer {
      dato
      datotype
    }
    sak {
      datoOpprettet
      fagsaksystem
      fagsakId
    }
    bruker {
      id
      type
    }
    avsenderMottaker {
      id
      type
      navn
      land
      erLikBruker
    }
    journalfoerendeEnhet
    dokumenter {
      dokumentInfoId
      tittel
      brevkode
      skjerming
      logiskeVedlegg {
        logiskVedleggId
        tittel
      }
      dokumentvarianter {
        filnavn
        filtype
        variantformat
      }
    }
  }
}
