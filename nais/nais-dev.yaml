apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: {{ appnavn }}
  namespace: teamdigihot
  labels:
    app: hm-joark-sink
    team: teamdigihot
spec:
  image: {{ image }}
  team: teamdigihot
  liveness:
    path: /isalive
  readiness:
    path: /isready
  port: 8080
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    max: 2
    min: 2
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 512Mi
  env:
     - name: JOARK_BASEURL
       value: "{{ joark.baseurl }}"
     - name: JOARK_SCOPE
       value: "{{ JOARK_SCOPE }}"
  secureLogs:
    enabled: true
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: hm-soknad-pdfgen
